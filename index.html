<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas con Alpine</title>
    <script src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js" defer></script>
</head>

<body>
    <h1>Hola</h1>

    <div x-data="{ open: false }">
        <button x-on:click="open = !open">Menu</button>

        <nav x-show="open" x-on:click.away="open = false">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </nav>
    </div>
</body>

</html>
